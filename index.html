<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Stop Watch</title>
  </head>
  <body>
    <main class="mt-24 text-center">
      <h1 class="display text-6xl font-semibold">0s</h1>
      <div class="btn">
        <button
          id="start-btn"
          class="mt-10 mx-5 bg-lime-400 py-2 px-4 rounded-full text-2xl hover:bg-lime-200"
        >
          Start
        </button>
        <button
          id="pause-btn"
          class="mt-10 mx-5 bg-yellow-300 py-2 px-4 rounded-full text-2xl hover:bg-yellow-200"
        >
          Pause
        </button>
        <button
          id="reset-btn"
          class="mt-10 mx-5 bg-red-400 py-2 px-4 rounded-full text-2xl hover:bg-red-300 text-white"
        >
          Reset
        </button>
      </div>
    </main>
    <script src="./tailwind-3-0-18.js"></script>
    <script src="./stop-watch.js"></script>
  </body>
</html>
